<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supporting Ryan Coming Out the Closet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .slider {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .nav-buttons button {
      background: #1e90ff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .nav-buttons button:hover {
      background: #006fcd;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Supporting Ryan Coming Out the Closet</h1>
    <p>A portfolio about identity, courage, and a few sharks</p>
  </header>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://images.unsplash.com/photo-1589652717521-10c0d092dea9?auto=format&fit=crop&w=1000&q=80" alt="Shark 1" /></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1601412436969-5b69b3b0e5d2?auto=format&fit=crop&w=1000&q=80" alt="Shark 2" /></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1000&q=80" alt="Shark 3" /></div>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">‚üµ Previous</button>
    <button onclick="nextSlide()">Next ‚ü∂</button>
  </div>

  <section style="text-align: center; padding: 40px 20px;">
    <h2>Celebrating Pride and Power</h2>
    <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Gay_Pride_Flag.svg/512px-Gay_Pride_Flag.svg.png" alt="Pride Flag" style="height: 100px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Philadelphia_Pride_Flag.svg/512px-Philadelphia_Pride_Flag.svg.png" alt="Philadelphia Pride Flag" style="height: 100px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Progressive_Pride_Flag.svg/512px-Progressive_Pride_Flag.svg.png" alt="Progressive Pride Flag" style="height: 100px;">
    </div>
  </section>

  <section style="text-align: center; padding: 40px 20px; background: #fff0f6;">
    <h2>Dragons Are Welcome Here</h2>
    <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Chinese_Dragon_Art.png/640px-Chinese_Dragon_Art.png" alt="Chinese Dragon" style="height: 120px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Dragon_icon_2.png/512px-Dragon_icon_2.png" alt="Western Dragon" style="height: 120px;">
    </div>
  </section>

  <footer>
    <p>Created with heart. ü¶à</p>
  </footer>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function updateSlider() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlider();
    }

    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
